<div class="po-row">
  <h1 class="po-md-10">Dashboard da empresa</h1>
  <po-button
    class="po-md-2 new-purchase-button"
    p-type="primary"
    p-label="Novo pedido"
    (p-click)="newPurchaseOrder()">
  </po-button>
</div>
<br>
<div class="po-row">
  <po-widget class="po-lg-4">
    <div class="po-font-subtitle po-text-center">33% de aumento</div>
    <div class="po-text-center">Aumento de 33% na compra de produtos.</div>
  </po-widget>

  <po-widget class="po-lg-4">
    <div class="po-font-subtitle po-text-center">R$ 660 mil</div>
    <div class="po-text-center">Gastos com produtos de escr√≠torio no ano.</div>
  </po-widget>

  <po-widget class="po-lg-4">
    <div class="po-font-subtitle po-text-center">Fornecedores</div>
    <div class="po-text-center">Dezenas de novos fornecedores cadastrados.</div>
  </po-widget>
</div>

<div class="po-row">
  <po-chart class="po-lg-6 po-mt-2" p-title="Top 5 produtos mais caros"
    [p-series]="lowProducts" (p-series-click)="showMeTheProduct($event)">
  </po-chart>

  <po-chart class="po-lg-6 po-mt-2" p-title="Top 5 produtos mais baratos"
    [p-series]="highProducts" (p-series-click)="showMeTheProduct($event)">
  </po-chart>
</div>

<div class="po-row">
  <po-container class="po-lg-12 po-mt-2">
    <div class="po-font-text-bold">
      Top 10 produtos mais solicitados para compra
    </div>
    <po-table p-container="shadow" [p-items]="items">
    </po-table>
  </po-container>
</div>
